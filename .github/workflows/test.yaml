name: Test

on:
  workflow_dispatch:
  push:
    branches:
      - '**'

jobs:
  cog_check_job:
    runs-on: ubuntu-latest
    name: check conventional commit compliance
    steps:
      - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3
        with:
          fetch-depth: 0

      - name: Setup cocogitto
        uses: ./.github/actions/setup-cocogitto

      - name: Check version
        run: cog --version

