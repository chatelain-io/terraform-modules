name: Test

on:
  workflow_dispatch:
  push:
    branches:
      - '**'

jobs:
  cog_check_job:
    runs-on: ubuntu-latest
    name: check conventional commit compliance
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8
        with:
          fetch-depth: 0

      - name: Setup cocogitto
        uses: ./.github/actions/setup-cocogitto

      - name: Check version
        run: cog --version

