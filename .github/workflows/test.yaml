name: Test

on:
  workflow_dispatch:
  push:
    branches:
      - '**'

jobs:
  cog_check_job:
    runs-on: ubuntu-latest
    name: check conventional commit compliance
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8
        with:
          fetch-depth: 0

      - name: Install devbox
        uses: jetify-com/devbox-install-action@a0d2d53632934ae004f878c840055956d9f741b0
        with:
          enable-cache: true
        env:
          DEVBOX_FEATURE_DETSYS_INSTALLER: "1"

      - name: command
        run: |
          devbox run -- cog bump --auto --dry-run --skip-untracked --pre test-asdad 2> /dev/null  | jq -R '.' | jq -s '.'


      - name: command2
        run: |
          devbox run -- cog bump --auto --dry-run --skip-untracked

