name: Release

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Perform release
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8
        with:
          fetch-depth: 0

      - name: Setup cocogitto
        uses: ./.github/actions/setup-cocogitto

      - name: Check version
        run: |
          cog changelog
          cog changelog -t monorepo_remote

      - name: Test bump version
        run: |
          cog bump --auto  || exit 1
          git diff --exit-code || exit 1

          # output all CHANGELOG.md files
          find . -name CHANGELOG.md -exec cat {} \;

