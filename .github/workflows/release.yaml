name: Release

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Perform release
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8
        with:
          fetch-depth: 0

      - name: Cocogitto release
        id: release
        uses: cocogitto/cocogitto-action@c7a74f5406bab86da17da0f0e460a69f8219a68c
        with:
          check: true
          git-user: "${{ github.actor }}"
          git-user-email: "${{ github.actor }}@users.noreply.github.com"

      - name: Bump version
        run: cog bump --auto && git push origin main --tags

